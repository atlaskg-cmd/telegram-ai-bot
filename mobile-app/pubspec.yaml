name: ai_bot_app
description: "Multi-platform AI Bot - Telegram & WhatsApp companion app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Forms & Input
  flutter_keyboard_visibility: ^6.0.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  share_plus: ^7.2.1
  path_provider: ^2.1.2
  xml: ^6.5.0
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  
  # Voice & Audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.3
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Secure Storage (for API keys)
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: San Francisco
      fonts:
        - asset: fonts/SF-Pro-Text-Regular.ttf
        - asset: fonts/SF-Pro-Text-Bold.ttf
          weight: 700

# Flutter Launcher Icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#4A90D9"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

# Flutter Native Splash
flutter_native_splash:
  color: "#4A90D9"
  image: "assets/icons/splash_icon.png"
  android: true
  ios: true
  web: false
