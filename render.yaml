services:
  - type: worker
    name: telegram-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_API_TOKEN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
